          type: string
          enum:
            - priceOnly   
            - costOnly   
            - qualityOnly   
            - ratedCriteria
            - lowestCost
            - bestProposal
            - bestValueToGovernment  
            - singleBidOnly
          nullable: true
          #codelist: awardCriteria.csv
          #openCodelist: true
        awardCriteriaDetails:
          title: Award criteria details
          description: >-
            Any detailed or further information on the award or selection
