    Milestone:
        title: Milestone
        description: >-
          The milestone block can be used to represent a wide variety of events in
          the lifetime of a contracting process.
        type: object
        required:
          - id
        properties:
          id:
            title: ID
            description: >-
              A local identifier for this milestone, unique within this block. This
              field is used to keep track of multiple revisions of a milestone
              through the compilation from release to record mechanism.
            oneOf:
              - type: string
              - type: integer
            minLength: 1
          title:
            title: Title
            description: Milestone title
            type: string
            nullable: true
          type:
            title: Milestone type
            description: >-
              The nature of the milestone, using the open
              [milestoneType](https://standard.open-contracting.org/1.1/en/schema/codelists/#milestone-type)
              codelist.
            type: string
            enum:
              - preProcurement  
              - approval
              - engagement
              - assessment
              - delivery
              - reporting
              - financing  
            nullable: true
            #codelist: milestoneType.csv
            #openCodeList: true
          description:
            title: Description
            description: A description of the milestone.
            type: string
            nullable: true
          code:
            title: Milestone code
            description: >-
              Milestone codes can be used to track specific events that take place
              for a particular kind of contracting process. For example, a code of
              'approvalLetter' can be used to allow applications to understand this
              milestone represents the date an approvalLetter is due or signed.
            type: string
            nullable: true
          dueDate:
            title: Due date
            description: The date the milestone is due.
            type: string
            nullable: true
            format: date-time
          dateMet:
            format: date-time
            title: Date met
            description: The date on which the milestone was met.
            type: string
            nullable: true
          dateModified:
