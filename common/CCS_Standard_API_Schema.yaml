components:
  schemas:
    GenericID:
      type: number
      format: integer
      example: 1234
      readOnly: true
      
    OrgID:
      type: string
      example: GB-COH-05684804
      readOnly: true
      
    UserID:
      type: string
      example: 12345
      readOnly: true
      
    AgreementID:
      type: string
      pattern: RM[1-9]{4}
      example: RM1234
      readOnly: true

    LotID:
      type: string
      example: 1a
      readOnly: true

    AgreementOCID:
      type: string
      pattern: ocds-RM[1-9]{4}
      example: ocds-b5fd17-RM1234
      readOnly: true
      
    ProcurementID:
      type: number
      format: string
      example: 12345
      readOnly: true  
      
    ProcurementIDList:
      type: array
      items:
        $ref: '#/components/schemas/ProcurementID' 
      
    ProcurementOCID:
      type: number
      format: string
      example: ocds-b5fd17-12345
      readOnly: true
      
    Timestamp:
      type: string
      format: date-time
      example: '2020-02-16T07:14:54.617Z'
      readOnly: true
      
    Email:
      type: string
      format: email
      example: support@crowncommercial.org.uk

    DetailFlag:
      type: string
      enum: [full,summary]
      readOnly: true      
      
    TsAndCs:
      type: array
      items:
        $ref: '#/components/schemas/Term'
        
    TermID:
      type: string 
      format: uri
      example: 'http://agreementservice.crowncommercial.gov.uk/agreements/1234/term/1'
  
    Term:
      type: object
      properties:
        id:
          $ref: '#/components/schemas/TermID'
        name:
          type: string
          description: Short name of the term or condition
          example: Modern Slavery
        accepted:
          type: boolean
          example: false
          default: false
        text:
          type: string
          description: Text of the terms and conditions that the user is asked to sign up to
          example: The governmentâ€™s task force on modern slavery has endorsed a government-wide strategy to tackle this issue. The strategy has identified actions to ensure modern slavery is tackled in government supply chains through public procurement and has committed to publishing its own modern slavery statement in December 2019
          default: ''
        link:
          type: string 
          format: uri
          example: 'http://www.gov.uk/government/publications/uk-government-modern-slavery-statement'
          
    Document:
      type: object
      properties:
        url:
          type: string
          format: uri
          description: URI for the document. Should be a perma-link and can be used as a key for the document
        name:
          type: string
          description: document name
        version:
          type: string
          description: Version number of the document - does not proscribe the format
        documentType:
          type: string
          description: The type of document e.g. overview, t&cs, guidance, how to buy, contract notice etc

    Errors:
      type: object
      properties:
        errors:
          type: array
          items:
            $ref: '#/components/schemas/Error'
            
    Error:
      type: object
      properties:
        status:
          type: string
        title:
          type: string
        detail:
          type: string
          
          

