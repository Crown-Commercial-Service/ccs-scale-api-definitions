          - id
        properties:
          id:
            title: ID
            description: >-
              A unique identifier for this transaction. This identifier should be
              possible to cross-reference against the provided data source. For IATI
              this is the transaction reference.
            oneOf:
              - type: string
              - type: integer
            minLength: 1
          source:
            title: Data source
