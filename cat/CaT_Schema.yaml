components:
  schemas:
    GenericID:
      type: number
      format: integer
      example: 1234
      readOnly: true

    TeamList:
      type: array
      items:
        $ref: '#/components/schemas/Team'
        
    Team:
      type: object
      description: Team who work together on bids or procurements
      required:
        - name
      properties: 
        id:  
          type: string
          format: uuid
          description: '1234'
        organisation:  
          description: Organisation that has defined the team
          allof: 
            - $ref: 'https://raw.githubusercontent.com/Crown-Commercial-Service/ccs-scale-api-definitions/ronin1972-patch-1/common/CCS_Standard_API_Schema.yaml#/components/schemas/OrgID'
        name:  
          type: string
          default: UAH
          description: Name given to the team within the organisation
          example: Procurment Team A
          
    TeamMemberList:
      type: array
      items:
        $ref: '#/components/schemas/TeamMember'
        
    TeamMember:
      type: object
      description: Team who work together on bids or procurements
      required:
        - name
      properties: 
        id:  
          type: string
          format: uuid
          description: 'ID of the team member'
          example: 222
        organisation:  
          type: string
          format: uuid
          description: Organisation that has defined the team
          example: 111
        name:  
          type: string
          default: UAH
          description: Name given to the team within the organisation
          example: Procurment bbbb

          
            
            
