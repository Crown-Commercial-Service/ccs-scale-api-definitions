components:
  schemas:
    TeamID:
      type: number
      format: integer
      example: 1234
      readOnly: true
      
    TeamMemberID:
      type: number
      format: integer
      example: 1234

    TeamList:
      type: array
      items:
        $ref: '#/components/schemas/Team'
        
    Team:
      type: object
      description: Team who work together on bids or procurements
      required:
        - name
      properties: 
        id:
          description: 'Unique Identifier for the team.'
          readOnly: true
          allOf: 
            - $ref: '#/components/schemas/TeamID'
          
        organisation:  
          description: Organisation that has defined the team
          allOf: 
            - $ref: 'https://raw.githubusercontent.com/Crown-Commercial-Service/ccs-scale-api-definitions/ronin1972-patch-1/common/CCS_Standard_API_Schema.yaml#/components/schemas/OrgID'
        name:  
          type: string
          default: UAH
          description: Name given to the team within the organisation
          example: Procurment Team A
          
    TeamMemberList:
      type: array
      items:
        $ref: '#/components/schemas/TeamMember'
        
    TeamMember:
      type: object
      description: Team who work together on bids or procurements
      required:
        - id
        - name
      properties: 
        id:  
          type: string
          readOnly: true
          format: uuid
          description: 'ID of the team member'
          example: 222
        name:  
          type: string
          default: UAH
          description: Name of the tream member
          example: Fred Bloggs
          
    ExtendCriteria:
      description: >-
        Data required to extend the period for tender submissions. It must not exceed the orginal extention limit defined on a tender.
      type: object
      properties:
        endDate:
            title: End date
            description: >-
              The new end date for the period. 
            type: string
            nullable: true
            format: date-time
    
    TerminationTypes:
      description: >-
        Ways to terminate a tender. There are several types-

          * cancelled
          * unsucessful
          * complete
          * withdrawn
      type: array
      items:
        $ref: '#/components/schemas/TerminationType'
      example: [
        "cancelled",
        "unsuccessful",
        "complete",
        "withdrawn"
        ]
        
    ProcurementMethods:
      description: >-
        Different Options for procurement. There are several types-

          * open
          * selective
          * limited
          * direct
      type: array
      items:
        $ref: '#/components/schemas/ProcurementMethod'
      example: [
        "open",
        "selective",
        "limited",
        "direct"
        ]
        
    EventTypes:
      description: >-
        Generic term for an event put out to the market. There are several types-

          * EOI - Expression of Interest
          * RFI -  Request for Information
          * RFP - Request for Proposal
      type: array
      items:
        $ref: '#/components/schemas/EventType'
      example: [
        "EOI",
        "RFI",
        "RFP"
        ]
        
        
    EventType:
      title: Event types
      description: >-
        Generic term for an event put out to the market. There are several types-

          * EOI - Expression of Interest
          * RFI -  Request for Information
          * RFP - Request for Proposal
      type: string
      enum:
          - EOI
          - RFI
          - RFP
        
    EventStatus:
      description: >-
        Generic term for an event put out to the market. Each is an optional procurement step in the procurement process. This casll shows the current status of each in the procurement process.
      type: array
      items:
        type: object
        properties:
          id: 
            type: string
          ocid:
            type: string
          type:
            allOf:
              - $ref: '#/components/schemas/EventType'
            example: RFP
          status:
            type: string
            allOf:
              - $ref: 'https://raw.githubusercontent.com/Crown-Commercial-Service/ccs-scale-api-definitions/BAT_initial/common/OCDS_Schema.yaml#/components/schemas/TenderStatus'
              
    DraftProcurementProject:
      type: object
      propoerties:
        identifier:
          $ref: 'https://raw.githubusercontent.com/Crown-Commercial-Service/ccs-scale-api-definitions/BAT_initial/common/CCS_Standard_API_Schema.yaml#/components/schemas/GenericID'
        defaultName:
          $ref: '#/components/schemas/DefaultName'
              
    DefaultName:
      type: object
      properties:
        identifier:
          type: string
          example: <ID>
        name:
          type: string
          example: <org>-<agreement>-<ID>
        components:
          type: object
          properties:
            org:
              type: string
              example: <org>
            agreement:
              type: string
              example: <agreement>
            identifier:
              type: string
              example: <ID>

          
            
            
