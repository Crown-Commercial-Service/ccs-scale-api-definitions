components:
  parameters:
    SelfParam:
      name: self
      in: path
      required: true
      description: User ID
      schema:
        $ref: 'https://raw.githubusercontent.com/Crown-Commercial-Service/ccs-scale-api-definitions/master/common/CCS_Standard_API_Schema.yaml#/components/schemas/UserID'
        
    OrgParam:
      name: orgID
      in: path
      required: true
      description: Organisation ID
      schema:
        $ref: 'https://raw.githubusercontent.com/Crown-Commercial-Service/ccs-scale-api-definitions/master/common/CCS_Standard_API_Schema.yaml#/components/schemas/OrgID'
        
    UserParam:
      name: userID
      in: path
      required: true
      description: User ID
      schema:
        $ref: 'https://raw.githubusercontent.com/Crown-Commercial-Service/ccs-scale-api-definitions/BAT_initial/common/CCS_Standard_API_Schema.yaml#/components/schemas/UserID'
        
    AgreementParam:
      name: agreementID
      in: path
      required: true
      description: Agreement
      schema:
        $ref: 'https://raw.githubusercontent.com/Crown-Commercial-Service/ccs-scale-api-definitions/master/common/CCS_Standard_API_Schema.yaml#/components/schemas/AgreementID'
    
    AgreementReleaseParam:
      name: ocid
      in: path
      required: true
      description: Agreement Release
      schema:
        $ref: 'https://raw.githubusercontent.com/Crown-Commercial-Service/ccs-scale-api-definitions/master/common/CCS_Standard_API_Schema.yaml#/components/schemas/AgreementOCID'
        
    LotParam:
      name: lotID
      in: path
      required: true
      description: Lot
      schema:
        $ref: 'https://raw.githubusercontent.com/Crown-Commercial-Service/ccs-scale-api-definitions/master/common/CCS_Standard_API_Schema.yaml#/components/schemas/LotID'
        
    SupplierParam:
      name: supplierID
      in: path
      required: true
      description: Supplier ID
      schema:
        $ref: 'https://raw.githubusercontent.com/Crown-Commercial-Service/ccs-scale-api-definitions/master/common/CCS_Standard_API_Schema.yaml#/components/schemas/GenericID'
        
    
    x-correlation-id:
      name: x-correlation-id
      in: header
      required: true
      schema:
        type: string
        format: uuid
      description: Logging Service header - The id of the first proccess in the process chain (root process/service)
    x-causation-id:  
      name: x-causation-id
      in: header
      required: true
      description: Logging Service header - The id of the predecessor proccess in the process chain (root process/service)
      schema:
        type: string
        format: uuid
    x-channel:
      name: x-channel
      in: header
      required: true
      description: Logging Service header - Type of device
      schema:
        type: string
        enum: [smartphone,tablet,desktop,other]
    x-client:
      name: x-client
      in: header
      description: Logging Service header - Type of client app
      schema:
        type: string
        enum: [mobile-app,browser,client-apis,bot-app]


    DetailParam:
      name: detail
      in: query
      description: full to provide full detail back in the call, else summary data is returned for list entities. Optional parameter, defaults to summary
      schema: 
        $ref: 'https://raw.githubusercontent.com/Crown-Commercial-Service/ccs-scale-api-definitions/BAT_initial/common/CCS_Standard_API_Schema.yaml#/components/schemas/DetailFlag'
        
    OCDSParam:
      name: OCDS Flag
      in: query
      description: Default is to provide OCDS compliant response, if set to false a simple summary response will be returned.
      schema: 
        type: boolean
        default: true
        