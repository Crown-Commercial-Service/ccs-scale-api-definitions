    ResponseParam:
      name: responseID
      in: path
      required: true
      description: High Level Need ID
      schema:
        $ref: 'https://raw.githubusercontent.com/Crown-Commercial-Service/ccs-scale-api-definitions/BAT_Updates_2/common/CCS_Standard_API_Schema.yaml#/components/schemas/GenericID'
        
    x-correlation-id:
      name: x-correlation-id
      in: header
      required: true
      schema:
        type: string
        format: uuid
      description: Logging Service header - The id of the first proccess in the process chain (root process/service)
    x-causation-id:  
      name: x-causation-id
      in: header
      required: true
      description: Logging Service header - The id of the predecessor proccess in the process chain (root process/service)
      schema:
        type: string
        format: uuid
    x-channel:
      name: x-channel
      in: header
      required: true
      description: Logging Service header - Type of device
      schema:
        type: string
        enum: [smartphone,tablet,desktop,other]
    x-client:
      name: x-client
      in: header
      description: Logging Service header - Type of client app
      schema:
        type: string
        enum: [mobile-app,browser,client-apis,bot-app]
