components:
  schemas:
    TeamID:
      type: number
      format: integer
      example: 1234
      readOnly: true
      
    TeamMemberID:
      type: number
      format: integer
      example: 1234

    TeamList:
      type: array
      items:
        $ref: '#/components/schemas/Team'
        
    Team:
      type: object
      description: Team who work together on bids or procurements
      required:
        - name
      properties: 
        id:
          description: 'Unique Identifier for the team.'
          readOnly: true
          allOf: 
            - $ref: '#/components/schemas/TeamID'
          
        organisation:  
          description: Organisation that has defined the team
          allOf: 
            - $ref: 'https://raw.githubusercontent.com/Crown-Commercial-Service/ccs-api-definitions-common/main/CCS_OpenAPI_Standards/CCS_Standard_API_Schema.yaml#/components/schemas/OrgID'
        name:  
          type: string
          default: UAH
          description: Name given to the team within the organisation
          example: Procurment Team A
          
    TeamMemberList:
      type: array
      items:
        $ref: '#/components/schemas/TeamMember'
        
    TeamMember:
      type: object
      description: Team who work together on bids or procurements
      required:
        - id
        - name
      properties: 
        id:  
          type: string
          readOnly: true
          format: uuid
          description: 'ID of the team member'
          example: 222
        name:  
          type: string
          default: UAH
          description: Name of the tream member
          example: Fred Bloggs
          
    ExtendCriteria:
      description: >-
        Data required to extend the period for tender submissions. It must not exceed the orginal extention limit defined on a tender.
      type: object
      properties:
        endDate:
            title: End date
            description: >-
              The new end date for the period. 
            type: string
            nullable: true
            format: date-time
            
            
    ProjectPackageSummary:
      title: Project Package Summary
      description: >-
        The project package contains a list of Event records within a single Procurement Project along with some publishing metadata. The Event Records pull together all the releases of a procurement process
        under a single Open Contracting ID and compile them into the latest version of the information along with the history of any data changes. This summary shows the primary fields of the project package
        and supporting data including the active event. Following the URI will provide the project details in OIDC format.
      type: object
      properties:
        uri:
          title: Package identifier
          description: The URI of this package that identifies it uniquely in the world.
          type: string
          example: 'https://www.crowncommercial.gov.uk/tenders/ProcurementProjects/{ProcID}'
          format: uri
        #version:
        #  title: OCDS schema version
        #  description: 'The version of the OCDS schema used in this package, expressed as major.minor For example: 1.0 or 1.1'
        #  type: string
        #  pattern: ^(\d+\.)(\d+)$
        #  example: '1.0'
        #license:
        #  title: License
        #  description: 'A link to the license that applies to the data in this package. A Public Domain Dedication or [Open Definition Conformant](http://opendefinition.org/licenses/) license is recommended. The canonical URI of the license should be used. Documents linked from this file may be under other license conditions.'
        #  nullable: true
        #  type: string
        #  format: uri
        #publicationPolicy:
        #  title: Publication policy
        #  description: A link to a document describing the publishers publication policy.
        #  nullable: true
        #  type: string
        #  format: uri
        #  example: 'https://www.crowncommercial.gov.uk/agreements/publicationPolicy'
        publishedDate:
          title: Published date
          description: 'The date that this package was published. If this package is generated ''on demand'', this date should reflect the date of the last change to the underlying contents of the package.'
          type: string
          format: date-time
          example: 01/01/2021
        procurementID:
          type: string
        projectName:
          type: string
        supportId:
          type: string
        activeEvent:
          type: object
          properties:
            eventId: 
              type: string
            eventSuppordId: 
              type: string
            eventType:
              type: string
            eventStage:
              type: string
              
     ProjectPackage:
      allOf:
        - $ref: 'https://raw.githubusercontent.com/Crown-Commercial-Service/ccs-api-definitions-common/main/CCS_OCDS_Standards/CCS-OCDS_Schema.yaml#/components/schemas/RecordPackage'
      title: Project Package
      description: The record package contains a list of Event records within a single procurement project along with some publishing metadata. The Event Records pull together all the releases of a procurement under a single Open Contracting ID and compile them into the latest version of the information along with the history of any data changes.
      type: object
      properties:
        uri:
          title: Package identifier
          description: The URI of this package that identifies it uniquely in the world.
          type: string
          example: 'https://www.crowncommercial.gov.uk/tenders/ProcurementProjects/{ProcID}'
          format: uri
              
            
    ProcurementMethods:
      description: >-
        Different Options for procurement. There are several types-

          * open
          * selective
          * limited
          * direct
      type: array
      items:
        $ref: '#/components/schemas/ProcurementMethod'
      example: [
        "open",
        "selective",
        "limited",
        "direct"
        ]
            
              
    
    TerminationTypes:
      description: >-
        Ways to terminate a tender. There are several types-

          * cancelled
          * unsucessful
          * complete
          * withdrawn
      type: array
      items:
        $ref: '#/components/schemas/TerminationType'
      example: [
        "cancelled",
        "unsuccessful",
        "complete",
        "withdrawn"
        ]
        
          
    TerminationType:
      allOf:
        - $ref: 'https://raw.githubusercontent.com/Crown-Commercial-Service/ccs-api-definitions-common/main/CCS_OCDS_Standards/CCS-OCDS_Schema.yaml#/components/schemas/TenderStatus'
      title: RFx types
      description: >-
        Subset of the codes in [tenderStatus](https://standard.open-contracting.org/1.1/en/schema/codelists/#tender-status) codelist.
        This subset are those used to terminate an RFx.
      type: object
      properties:
        terminationType:
          type: string
          enum:
            - cancelled
            - unsuccessful
            - complete
            - withdrawn.
    
        
    EventTypes:
      description: >-
        Generic term for an event put out to the market. There are several types-

          * EOI - Expression of Interest
          * RFI -  Request for Information
          * RFP - Request for Proposal
      type: array
      items:
        $ref: '#/components/schemas/EventType'
      example: [
        "EOI",
        "RFI",
        "RFP"
        ]
        
        
    EventType:
      title: Event types
      description: >-
        Generic term for an event put out to the market. There are several types-

          * EOI - Expression of Interest
          * RFI -  Request for Information
          * RFP - Request for Proposal
      type: string
      enum:
          - EOI
          - RFI
          - RFP
        
    EventStatus:
      description: >-
        Generic term for an event put out to the market. Each is an optional procurement step in the procurement process. This casll shows the current status of each in the procurement process.
      type: array
      items:
        type: object
        properties:
          id: 
            type: string
          ocid:
            type: string
          type:
            allOf:
              - $ref: '#/components/schemas/EventType'
            example: RFP
          status:
            type: string
            allOf:
              - $ref: 'https://raw.githubusercontent.com/Crown-Commercial-Service/ccs-api-definitions-common/main/CCS_OCDS_Standards/CCS-OCDS_Schema.yaml#/components/schemas/TenderStatus'
              
    DraftProcurementProject:
      type: object
      properties:
        identifier:
          $ref: 'https://raw.githubusercontent.com/Crown-Commercial-Service/ccs-api-definitions-common/main/CCS_OpenAPI_Standards/CCS_Standard_API_Schema.yaml#/components/schemas/GenericID'
        defaultName:
          $ref: '#/components/schemas/DefaultName'
              
    DefaultName:
      type: object
      properties:
        name:
          type: string
          example: <org>-<agreement>-<ID>
        components:
          type: object
          properties:
            org:
              type: string
              example: <org>
            agreement:
              type: string
              example: <agreement>
            identifier:
              $ref: 'https://raw.githubusercontent.com/Crown-Commercial-Service/ccs-api-definitions-common/main/CCS_OpenAPI_Standards/CCS_Standard_API_Schema.yaml#/components/schemas/GenericID'

          
            
            
