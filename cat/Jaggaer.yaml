      summary: Perform full Evaluation     
      description: |+
        Execute all previously listed operations that are required to move the evaluation 
        onto the Awarding stage.
        That means that if RfX has already performed some of required steps, 
        such step are skipped and only remaining operations are performed.
      operationId: completeQualification
      requestBody:
        content:
