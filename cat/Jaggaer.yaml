          type: string
          # VARCHAR2(4000 CHAR)
          description: |+
            Describes the format in which numbers would be displayed
            
            Possible values:
              * 0 – SPACE_COMMA: 123 456,789
              * 1 – COMMA_DOT: 123,456.789
              * 2 – DOT_COMMA: 123.456,789 
        dateFormat:
          type: string
          # VARCHAR2(2000 CHAR)
          description: |+
            Describes the format in which dates would be displayed
            
            Possible values:
              * dd/MM/yyyy – 31/01/2019
              * yyyy-MM-dd – 2019-01-31
              * d.M.yyyy – 31.1.2019
              * dd-MM-yy – 31-01-19
              * dd.MM.yyyy – 31.01.2019
              * d/M/yyyy – 31/1/2019
              * MM/dd/yyyy – 01/31/2019
              * d.M.yyyy – 31.1.2019
              * yyyy.MM.dd – 2019.01.31
              * yy/MM/dd – 19/01/31
              * yyyy. M. d – 2019. 1. 31
              * yyyy/dd/MM – 2019/31/01
              * dd-MM-yyyy – 31-01-2019
              * d.M.yy – 31.1.19
              * yyyy/M/d – 2019/1/31
        timeFormat:
          type: string
          # VARCHAR2(2000 CHAR)
          description: |+
            Describes the format in which time would be displayed
            
            Possible values:
              * HH:mm – 13:45
              * hh:mm a – 04:15 pm
              * h:mm – 1:35
              * h:mm a – 8:55 pm
              * a h:mm – pm 2.20 
        firstWeekDay:
          type: string
          # VARCHAR2(2000 CHAR)
          description: |+
            First day of the week
            
            Possible values:
              * MON – Monday 
              * TUE – Tuesday 
              * WED – Wednesday
              * THU – Thursday 
              * FRI – Friday 
              * SAT – Saturday 
              * SUN – Sunday
        weekEndDays:
          type: string
          # VARCHAR2(2000 CHAR)
          description: |+
            Week end days
            
            Possible values:
              * 0 – SAN_SAT: Sunday-Saturday
              * 1 – FRI_SAT: Friday-Saturday
        spendCurrency:
          type: string
          # VARCHAR2(2000 CHAR)
          description: |+
            Spend preferred currency. Iso code.
        spendCurrencyDisplay:
          type: string
          # VARCHAR2(2000 CHAR)
          description: |+
            Display spend currency
            
            Possible values:
              * A – after numbers
              * B – before numbers
        spendDecimalDigit:
          type: string
          # VARCHAR2(2000 CHAR)
          description: |+
            Number of decimal digits in spend
            
            Possible values: From 0 to 9.
        spendDecimalDigitPerc:
          type: string
          # VARCHAR2(2000 CHAR)
          description: |+
            Number of decimal digits in spend percentage
            
            Possible values: From 0 to 9.



              
              
              
