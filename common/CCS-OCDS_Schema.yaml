components:
  schemas:
    ReleasePackage:
      type: object
      required:
        - uri
        - publisher
        - publishedDate
        - releases
        - version
      properties:
        uri:
          title: Package identifier
          description: 'The URI of this package that identifies it uniquely in the world. Recommended practice is to use a dereferenceable URI, where a persistent copy of this package is available.'
          type: string
          format: uri
          example: "https://www.crowncommercial.gov.uk/agreements/RM3733"
        version:
          title: OCDS schema version
          description: 'The version of the OCDS schema used in this package, expressed as major.minor For example: 1.0 or 1.1'
          type: string
          pattern: ^(\d+\.)(\d+)$
          example: "1.0"
        extensions:
          title: OCDS extensions
          description: 'An array of OCDS extensions used in this package, in which each array item is the URL of an extension.json file.'
          type: array
          items:
            type: string
            format: uri
        publishedDate:
          title: Published date
          description: 'The date that this package was published. If this package is generated ''on demand'', this date should reflect the date of the last change to the underlying contents of the package.'
          type: string
          format: date-time
          example: "01/01/2020"
        releases:
          title: Releases
          description: An array of one or more OCDS releases.
          type: array
          minItems: 1
          items:
            $ref: '#/components/schemas/ReleaseSummary'
          uniqueItems: true
        publisher:
          title: Publisher
          description: Information to uniquely identify the publisher of this package.
          type: object
          required:
              - name
          properties:
            name:
              title: Name
              description: The name of the organization or department responsible for publishing this data.
              type: string
              example: "Crown Commercial Services"
            scheme:
              title: Scheme
              description: The scheme that holds the unique identifiers used to identify the item being identified.
              type: string
              nullable: true
              example: "XX-CCS"
            uid:
              title: uid
              description: The unique ID for this entity under the given ID scheme.
              type: string
              nullable: true
              example: "123456789"
            uri:
              title: URI
              description: A URI to identify the publisher.
              type: string
              nullable: true
              format: uri
              example: "https://www.crowncommercial.gov.uk/"
        license:
          title: License
          description: 'A link to the license that applies to the data in this package. A Public Domain Dedication or [Open Definition Conformant](http://opendefinition.org/licenses/) license is recommended. The canonical URI of the license should be used. Documents linked from this file may be under other license conditions.'
          type: string
          nullable: true
          format: uri
          example: "https://www.nationalarchives.gov.uk/doc/open-government-licence/version/3/"
        publicationPolicy:
          title: Publication policy
          description: 'A link to a document describing the publishers [publication policy](https://standard.open-contracting.org/latest/en/implementation/publication_policy/).'
          type: string
          nullable: true
          format: uri
          
    RecordPackage:
      type: object
      required:
        - uri
        - version
        - publisher
        - publishedDate
      properties:
        uri:
          title: Package identifier
          description: 'The URI of this package that identifies it uniquely in the world. Recommended practice is to use a dereferenceable URI, where a persistent copy of this package is available.'
          type: string
          format: uri
          example: "https://www.crowncommercial.gov.uk/agreements/RM3733"
        version:
          title: OCDS schema version
          description: 'The version of the OCDS schema used in this package, expressed as major.minor For example: 1.0 or 1.1'
          type: string
          pattern: ^(\d+\.)(\d+)$
          example: "1.0"
        extensions:
          title: OCDS extensions
          description: 'An array of OCDS extensions used in this package, in which each array item is the URL of an extension.json file.'
          type: array
          items:
            type: string
            format: uri
        publisher:
          title: Publisher
          description: Information to uniquely identify the publisher of this package.
          type: object
          required:
              - name
          properties:
            name:
              title: Name
              description: The name of the organization or department responsible for publishing this data.
              type: string
              example: "Crown Commercial Services"
            scheme:
              title: Scheme
              description: The scheme that holds the unique identifiers used to identify the item being identified.
              type: string
              nullable: true
              example: "XX-CCS"
            uid:
              title: uid
              description: The unique ID for this entity under the given ID scheme.
              type: string
              nullable: true
              example: "123456789"
            uri:
              title: URI
              description: A URI to identify the publisher.
              type: string
              nullable: true
              format: uri
              example: "https://www.crowncommercial.gov.uk/"
        publicationPolicy:
          title: Publication policy
          description: 'A link to a document describing the publishers [publication policy](https://standard.open-contracting.org/latest/en/implementation/publication_policy/).'
          type: string
          nullable: true
          format: uri
          example: "https://www.crowncommercial.gov.uk/agreements/publicationPolicy"
        publishedDate:
          title: Published date
          description: 'The date that this package was published. If this package is generated ''on demand'', this date should reflect the date of the last change to the underlying contents of the package.'
          type: string
          format: date-time
          example: "01/01/2020"
        packages:
          title: Packages
          description: An array of one or more OCDS releases.
          type: array
          minItems: 1
          items:
            type: string
            format: uri
        records:
          title: Packages
          description: An array of one or more OCDS releases
          type: array
          nullable: true
          items:
            $ref: '#/components/schemas/Record'


    Record:
      title: OCDS Record
      description: >-
        'An OCDS record must provide a list of all the existing OCDS releases relating to a single contracting process and should provide a compiled release containing the current state of all fields in the release schema. An OCDS record may also provide a versioned history of all changes to the data in the compiled release.'
      type: object
      properties:
        ocid:
          title: Open Contracting ID 2
          description: 'A globally unique identifier for this Open Contracting Process. Composed of an ocid prefix and an identifier for the contracting process. For more information see the [Open Contracting Identifier guidance](https://standard.open-contracting.org/1.1/en/schema/identifiers/)'
          type: string
          minLength: 1
        releases:
          type: array
          items:
              oneOf:
                - $ref: '#/components/schemas/LinkedRelease'
                - $ref: '#/components/schemas/Release'
        compiledRelease:
          type: object
          description: 'This is the latest version of all the contracting data, it has the same schema as an open contracting release.'
          $ref: '#/components/schemas/Release'
        versionesRelease:
          type: object
          description: 'This is the latest version of all the contracting data, it has the same schema as an open contracting release.'
          $ref: '#/components/schemas/VersionedRelease'
        
    LinkedRelease:
      title: OCDS Linked Release
      description: >-
        'A list of objects that identify the releases associated with this Open Contracting ID. The releases MUST be sorted into date order in the array, from oldest (at position 0) to newest (last).'
      type: object
      required:
        - url
        - date
      properties:
        url:
          title: Publication policy
          description: 'The URL of the release which contains the URL of the package with the release id appended using a fragment identifier e.g. https://standard.open-contracting.org/latest/en/examples/tender.json#ocds-213czf-000-00001'
          type: string
          format: uri
          example: "https://www.crowncommercial.gov.uk/agreements/publicationPolicy"
        date:
          title: Release date
          description: 'The date of the release. It should match the value of the date field of the release. This is used to sort the releases in the list in chronological order.'
          type: string
          format: date-time
          example: "01/01/2020"
        tag:
          title: Release Tag
          description: 'The tags of the release from the closed [releaseTag](https://standard.open-contracting.org/1.1/en/schema/codelists/#release-tag) codelist. It should match the value of the tag field of the release. This provides additional context when reviewing a record to see what types of releases are included for this ocid.'
          type: array
          items:
            type: string
            enum:
              - planning
              - planningUpdate
              - tender
              - tenderAmendment
              - tenderUpdate
              - tenderCancellation
              - award
              - awardUpdate
              - awardCancellation
              - contract
              - contractUpdate
              - contractAmendment
              - implementation
              - implementationUpdate
              - contractTermination
              - compiled
            #codelist: releaseTag.csv
            #openCodelist: false
            
    VersionedRelease:
      title: OCDS Versioned Release
      description: >-
        'This contains the history of all the data in the compiled release.'
      type: object
      required:
        - initiationType
        - date
      properties:
        initiationType:
          type: object
          properties:
            releaseDate:
              title: Open Contracting ID
              description: 'A globally unique identifier for this Open Contracting Process. Composed of an ocid prefix and an identifier for the contracting process. For more information see the [Open Contracting Identifier guidance](https://standard.open-contracting.org/1.1/en/schema/identifiers/)'
              type: string
              minLength: 1
            releaseID:
              type: array
            value:
              type: string
            releaseTag:
              title: Release Tag
              type: array
              items:
                type: string
                enum:
                  - planning
                  - planningUpdate
                  - tender
                  - tenderAmendment
                  - tenderUpdate
                  - tenderCancellation
                  - award
                  - awardUpdate
                  - awardCancellation
                  - contract
                  - contractUpdate
                  - contractAmendment
                  - implementation
                  - implementationUpdate
                  - contractTermination
                  - compiled
                  #codelist: releaseTag.csv
                  #openCodelist: false
  
    ReleaseSummary:
      title: OCDS Release Summary
      description: >-
        'Each release provides data about a single contracting process at a particular point in time. Releases can be used to notify users of new tenders, awards, contracts and other updates. Releases may repeat or update information provided previously in this contracting process. One contracting process may have many releases. A ''record'' of a contracting process follows the same structure as a release, but combines information from multiple points in time into a single summary.'
      type: object
      properties:
        ocid:
          title: Open Contracting ID
          description: 'A globally unique identifier for this Open Contracting Process. Composed of an ocid prefix and an identifier for the contracting process. For more information see the [Open Contracting Identifier guidance](https://standard.open-contracting.org/1.1/en/schema/identifiers/)'
          type: string
          minLength: 1
        id:
          title: Release ID
          description: 'An identifier for this particular release of information. A release identifier must be unique within the scope of its related contracting process (defined by a common ocid). A release identifier must not contain the # character.'
          type: string
          minLength: 1
            #omitWhenMerged: true
        title:
          title: Title
          type: string
          nullable: true
          description: A overall title for this contracting process or release.
  
  
    Release:
      title: OCDS Release
      allOf:
        - $ref: '#/components/schemas/ReleaseSummary'
      properties:
        description:
          title: Description
          type: string
          nullable: true
          description: 'An overall description of this contracting process or release. This does not replace a detailed breakdown of the objects of the contracting process in the planning, tender, award or contracts section.'
        date:
            title: Release Date
            description: 'The date this information was first released, or published.'
            type: string
            format: date-time
            #omitWhenMerged: true
        tag:
            title: Release Tag
            description: 'One or more values from the closed [releaseTag](https://standard.open-contracting.org/1.1/en/schema/codelists/#release-tag) codelist. Tags can be used to filter releases and to understand the kind of information that releases might contain.'
            type: array
            items:
              type: string
              enum:
                - planning
                - planningUpdate
                - tender
                - tenderAmendment
                - tenderUpdate
                - tenderCancellation
                - award
                - awardUpdate
                - awardCancellation
                - contract
                - contractUpdate
                - contractAmendment
                - implementation
                - implementationUpdate
                - contractTermination
                - compiled
            #codelist: releaseTag.csv
            #openCodelist: false
            minItems: 1
            #omitWhenMerged: true
        initiationType:
            title: Initiation type
            description: 'The type of initiation process used for this contract, from the closed [initiationType](https://standard.open-contracting.org/1.1/en/schema/codelists/#initiation-type) codelist.'
            type: string
            enum:
              - tender
            #codelist: initiationType.csv
            #openCodelist: false
        parties:
            title: Parties
            description: 'Information on the parties (organizations, economic operators and other participants) who are involved in the contracting process and their roles, e.g. buyer, procuring entity, supplier etc. Organization references elsewhere in the schema are used to refer back to this entries in this list.'
            type: array
            items:
              $ref: '#/components/schemas/Organization'
            uniqueItems: true
        buyer:
            title: Buyer
            description: 'A buyer is an entity whose budget will be used to pay for goods, works or services related to a contract. This may be different from the procuring entity who may be specified in the tender data.'
            allOf:
              - $ref: '#/components/schemas/OrganizationReference'
        planning:
            title: Planning
            description: 'Information from the planning phase of the contracting process. This includes information related to the process of deciding what to contract, when and how.'
            allOf:
              - $ref: '#/components/schemas/Planning'
        tender:
            title: Tender
            description: The activities undertaken in order to enter into a contract.
            allOf:
              - $ref: '#/components/schemas/Tender'
        awards:
            title: Awards
            description: 'Information from the award phase of the contracting process. There can be more than one award per contracting process e.g. because the contract is split among different providers, or because it is a standing offer.'
            type: array
            items:
              $ref: '#/components/schemas/Award'
            uniqueItems: true
        contracts:
            title: Contracts
            description: Information from the contract creation phase of the procurement process.
            type: array
            items:
              $ref: '#/components/schemas/Contract'
            uniqueItems: true
        language:
            title: Release language
            description: 'The default language of the data using either two-letter [ISO639-1](https://en.wikipedia.org/wiki/List_of_ISO_639-1_codes), or extended [BCP47 language tags](http://www.w3.org/International/articles/language-tags/). The use of lowercase two-letter codes from [ISO639-1](https://en.wikipedia.org/wiki/List_of_ISO_639-1_codes) is recommended.'
            nullable: true
            allOf:
              - $ref: '#/components/schemas/Language'
            default: en
        relatedProcesses:
            uniqueItems: true
            items:
              $ref: '#/components/schemas/RelatedProcess'
            description: 'The details of related processes: for example, if this process follows on from one or more other processes, represented under a separate open contracting identifier (ocid). This is commonly used to relate mini-competitions to their parent frameworks or individual tenders to a broader planning process.'
            title: Related processes
            type: array
            

    Planning:
      title: Planning
      description: >-
        Information from the planning phase of the contracting process. Note that
        many other fields can be filled in a planning release, in the appropriate
        fields in other schema sections; these would likely be estimates at this
        stage, e.g. value in tender.
      type: object
      properties:
        rationale:
          title: Rationale
          description: >-
            The rationale for the procurement provided in free text. More detail
            can be provided in an attached document.
          type: string
          nullable: true
          pattern: >-
            '^(rationale_(((([A-Za-z]{2,3}(-([A-Za-z]{3}(-[A-Za-z]{3}){0,2}))?)|[A-Za-z]{4}|[A-Za-z]{5,8})(-([A-Za-z]{4}))?(-([A-Za-z]{2}|[0-9]{3}))?(-([A-Za-z0-9]{5,8}|[0-9][A-Za-z0-9]{3}))*(-([0-9A-WY-Za-wy-z](-[A-Za-z0-9]{2,8})+))*(-(x(-[A-Za-z0-9]{1,8})+))?)|(x(-[A-Za-z0-9]{1,8})+)))$':
        budget:
          title: Budget
          description: Details of the budget that funds this contracting process.
          allOf:
            - $ref: '#/components/schemas/Budget'
        documents:
          title: Documents
          description: A list of documents related to the planning process.
          type: array
          items:
            $ref: '#/components/schemas/Document'
        milestones:
          title: Planning milestones
          description: A list of milestones associated with the planning stage.
          type: array
          items:
            $ref: '#/components/schemas/Milestone'
        # patternProperties:
        #  '^(rationale_(((([A-Za-z]{2,3}(-([A-Za-z]{3}(-[A-Za-z]{3}){0,2}))?)|[A-Za-z]{4}|[A-Za-z]{5,8})(-([A-Za-z]{4}))?(-([A-Za-z]{2}|[0-9]{3}))?(-([A-Za-z0-9]{5,8}|[0-9][A-Za-z0-9]{3}))*(-([0-9A-WY-Za-wy-z](-[A-Za-z0-9]{2,8})+))*(-(x(-[A-Za-z0-9]{1,8})+))?)|(x(-[A-Za-z0-9]{1,8})+)))$':
         #   type: string
         #   default: null
         
         
 
            
    TenderRelease:
      title: Tender Release
      description: >-
        Data that must be supplied to publish a draft tender.
      type: object
      required:
        - id
      properties:  
        procurementMethod:
          title: Procurement method
          description: >-
            The procurement method, from the closed
            [method](https://standard.open-contracting.org/1.1/en/schema/codelists/#method)
            codelist.
          type: string
          nullable: true
          #codelist: method.csv
          #openCodelist: false
          allOf:
            - $ref: '#/components/schemas/ProcurementMethods'
        procurementMethodDetails:
          title: Procurement method details
          description: >-
            Additional detail on the procurement method used. This field can be
            used to provide the local name of the particular procurement method
            used.
          type: string
          nullable: true
        procurementMethodRationale:
          title: Procurement method rationale
          description: >-
            Rationale for the chosen procurement method. This is especially
            important to provide a justification in the case of limited tenders or
            direct awards.
          type: string
          nullable: true
        tenderPeriod:
          title: Tender period
          description: >-
              The period when the tender is open for submissions. The end date is
              the closing date for tender submissions.
          allOf:
            - $ref: '#/components/schemas/Period'
          
        enquiryPeriod:
            title: Enquiry period
            description: >-
              The period during which potential bidders may submit questions and
              requests for clarification to the entity managing procurement. Details
              of how to submit enquiries should be provided in attached notices, or
              in submissionMethodDetails. Structured dates for when responses to
              questions will be made can be provided using tender milestones.
            allOf:
            - $ref: '#/components/schemas/Period'
    
    Tender:
      title: Tender
      description: >-
        Data regarding tender process - publicly inviting prospective contractors
        to submit bids for evaluation and selecting a winner or winners.
      type: object
      required:
        - id
      properties:
        id:
          title: Tender ID
          description: >-
            An identifier for this tender process. This may be the same as the
            ocid, or may be an internal identifier for this tender.
          type: string
          minLength: 1
          #versionId: true
        title:
          title: Tender title
          description: >-
            A title for this tender. This will often be used by applications as a
            headline to attract interest, and to help analysts understand the
            nature of this procurement.
          type: string
          nullable: true
        description:
          title: Tender description
          description: >-
            A summary description of the tender. This complements any structured
            information provided using the items array. Descriptions should be
            short and easy to read. Avoid using ALL CAPS.
          type: string
          nullable: true
        status:
          title: Tender status
          description: |-
            The current status of the tender, from the closed
            [tenderStatus](https://standard.open-contracting.org/1.1/en/schema/codelists/#tender-status)
            codelist.
          allOf: 
            - $ref: '#/components/schemas/TenderStatus'
          nullable: true
        procuringEntity:
          title: Procuring entity
          description: >-
            The entity managing the procurement. This may be different from the
            buyer who pays for, or uses, the items being procured.
          allOf:
            - $ref: '#/components/schemas/OrganizationReference'
        items:
          title: Items to be procured
          description: >-
            The goods and services to be purchased, broken into line items
            wherever possible. Items should not be duplicated, but the quantity
            specified instead.
          type: array
          items:
            $ref: '#/components/schemas/Item'
          uniqueItems: true
        value:
          title: Value
          description: >-
            The total upper estimated value of the procurement. A negative value
            indicates that the contracting process may involve payments from the
            supplier to the buyer (commonly used in concession contracts).
          allOf:
            - $ref: '#/components/schemas/Value'
        minValue:
          title: Minimum value
          description: >-
            The minimum estimated value of the procurement.  A negative value
            indicates that the contracting process may involve payments from the
            supplier to the buyer (commonly used in concession contracts).
          allOf:
            - $ref: '#/components/schemas/Value'
        procurementMethod:
          title: Procurement method
          description: >-
            The procurement method, from the closed
            [method](https://standard.open-contracting.org/1.1/en/schema/codelists/#method)
            codelist.
          type: string
          nullable: true
          #codelist: method.csv
          #openCodelist: false
          allOf:
            - $ref: '#/components/schemas/ProcurementMethods'
        procurementMethodDetails:
          title: Procurement method details
          description: >-
            Additional detail on the procurement method used. This field can be
            used to provide the local name of the particular procurement method
            used.
          type: string
          nullable: true
        procurementMethodRationale:
          title: Procurement method rationale
          description: >-
            Rationale for the chosen procurement method. This is especially
            important to provide a justification in the case of limited tenders or
            direct awards.
          type: string
          nullable: true
        mainProcurementCategory:
          title: Main procurement category
          description: >-
            The primary category describing the main object of this contracting
            process, from the closed
            [procurementCategory](https://standard.open-contracting.org/1.1/en/schema/codelists/#procurement-category)
              codelist.
          type: string
          nullable: true
          #codelist: procurementCategory.csv
          #openCodelist: false
          enum:
            - goods
            - works
            - services
        additionalProcurementCategories:
          title: Additional procurement categories
          description: >-
            Any additional categories describing the objects of this contracting
            process, using the open
            [extendedProcurementCategory](https://standard.open-contracting.org/1.1/en/schema/codelists/#extended-procurement-category)
            codelist.
          type: array
          nullable: true
          items:
            type: string
            enum:
              - goods  
              - works
              - services
              - consultingServices
          #codelist: extendedProcurementCategory.csv
          #openCodelist: true
        awardCriteria:
          title: Award criteria
          description: |-
            The award criteria for the procurement, using the open
            [awardCriteria](https://standard.open-contracting.org/1.1/en/schema/codelists/#award-criteria)
            codelist.
            
            Deprecated Criteria -
            - lowestCost
            - bestProposal
            - bestValueToGovernment  
            - singleBidOnly
          type: string
          enum:
            - priceOnly   
            - costOnly   
            - qualityOnly   
            - ratedCriteria
            - lowestCost
            - bestProposal
            - bestValueToGovernment  
            - singleBidOnly
          nullable: true
          #codelist: awardCriteria.csv
          #openCodelist: true
        awardCriteriaDetails:
          title: Award criteria details
          description: >-
            Any detailed or further information on the award or selection
            criteria.
          type: string
          nullable: true
        submissionMethod:
          title: Submission method
          description: >-
            The methods by which bids are submitted, using the open
            [submissionMethod](https://standard.open-contracting.org/1.1/en/schema/codelists/#submission-method)
            codelist.
          type: array
          nullable: true
          items:
            type: string
            #codelist: submissionMethod.csv
            #openCodeList: true
        submissionMethodDetails:
            title: Submission method details
            description: >-
              Any detailed or further information on the submission method. This can
              include the address, e-mail address or online service to which bids
              are submitted, and any special requirements to be followed for
              submissions.
            type: string
            nullable: true
        tenderPeriod:
          title: Tender period
          description: >-
              The period when the tender is open for submissions. The end date is
              the closing date for tender submissions.
          allOf:
            - $ref: '#/components/schemas/Period'
          
        enquiryPeriod:
            title: Enquiry period
            description: >-
              The period during which potential bidders may submit questions and
              requests for clarification to the entity managing procurement. Details
              of how to submit enquiries should be provided in attached notices, or
              in submissionMethodDetails. Structured dates for when responses to
              questions will be made can be provided using tender milestones.
            allOf:
            - $ref: '#/components/schemas/Period'
        hasEnquiries:
            title: Has enquiries?
            description: >-
              A true/false field to indicate whether any enquiries were received
              during the tender process. Structured information on enquiries that
              were received, and responses to them, can be provided using the
              enquiries extension.
            type: boolean
            nullable: true
        eligibilityCriteria:
            title: Eligibility criteria
            description: A description of any eligibility criteria for potential suppliers.
            type: string
            nullable: true
        awardPeriod:
            title: Evaluation and award period
            description: >-
              The period for decision making regarding the contract award. The end
              date should be the date on which an award decision is due to be
              finalized. The start date may be used to indicate the start of an
              evaluation period.
            allOf:
            - $ref: '#/components/schemas/Period'
        contractPeriod:
            title: Contract period
            description: >-
              The period over which the contract is estimated or required to be
              active. If the tender does not specify explicit dates, the duration
              field may be used.
            allOf:
            - $ref: '#/components/schemas/Period'
        numberOfTenderers:
            title: Number of tenderers
            description: The number of parties who submit a bid.
            type: integer
            # nullable: true
