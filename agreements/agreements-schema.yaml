          description: The value of this requirement response. The value must be of the type defined in the requirement.dataType field.
          oneOf:
            - type: string
            - type: integer
            - type: number
            - type: boolean
          minLength: 1
        period:
          title: Period
          description: The period which the requirement response is applicable to.
          allOf:
