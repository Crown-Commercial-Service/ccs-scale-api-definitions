      title: Sub User
      description: Non superuser
      allOf:
        - $ref: '#/components/schemas/Identifier'
      type: object
      properties:
        name:
          type: string
          # VARCHAR2(128 CHAR)
          description: |+
            User first name
            
            UI: First Name
        surName:
          type: string
          # VARCHAR2(128 CHAR)
          description: |+
            User last name
            
            UI: Last Name
        email:
          type: string
          # VARCHAR2(256 CHAR)
          description: |+
            User email address
            
            Use “;” (semicolon) to separate multiple addresses.
            
            UI: Email Address
        phoneNumber:
          type: string
          # VARCHAR2(64 CHAR)
          description: |+
            User telephone
            
            UI: Phone Number
        mobilePhoneNumber:
          type: string
          # VARCHAR2(64 CHAR)
          description: |+
            User mobile phone
            
            UI: Mobile Phone Number
        division:
          type: string
          # VARCHAR2(80 CHAR)
          description: |+
            User division name
            
            Use the keyword “Division” to assign the superuser division to the subuser.
            
            UI: Division Name 
        businessUnit:
          type: string
          # VARCHAR2(256 CHAR)
          description: |+
            User business unit name
            
            UI: Department
        rightsProfile:
          type: string
          # VARCHAR2(80 CHAR)
          description: |+
            User profile name
            
            Updatable from version 12_3_1_00.
            See section “Sub User profile update” in paragraph “Behavior”.


            UI: Role Name
        login:
          type: string
          # VARCHAR2(250 CHAR)
          description: |+
            User login
            
            It is used in case of UPDATE, ENABLE, DISABLE to identify the sub user to work on.
            In case of update, it may not match an existing sub user, meaning web service has been called to change this value: in this situation, extCode or userId must be expressed and identify the subUser whose login is to be changed.
            Note: in order to update the login it is necessary that the JA instance is configured with the userAlias set to Writeable at Profile level in the "Super User Registration Field Settings" section as this setting is inherited by the sub-users.

            UI: Choose your Username and check it is not already in use
        language:
          type: string
          # VARCHAR2(2000 CHAR)
          description: |+
            User default language (built up from language and country codes. E.g.: “en_GB” or “it_IT”)
            
            If omitted it is the instance default language.
            
            UI: Preferred Language
        timeZone:
          type: string
          # VARCHAR2(100 CHAR)
          description: |+
            User time-zone identifier (e.g.: ‘GMT’, ‘Europe/Brussels’ or ‘America/New_York’) or GMt specification (e,g,: ‘GMT’, ‘GMT + 1:00’, ‘GMT – 5:00’)
            
            UI: Time Zone
        extCode:
          type: string
          # VARCHAR2(100 CHAR)
          description: |+
            User identification code within the external system
            
            It may be used in case of UPDATE, ENABLE, DISABLE to identify the user to work on, when no user alias (login) is specified and no user id is specified or when the web service has been called to update the login value.
            It can be updated in case of UPDATE when an existing user alias (login) is specified or when the user id is specified.

            UI: External Code
        userId:
          type: integer
          # NUMBER(38)
          description: |+
            User internal identifier
        userPreferences:
          $ref: '#/components/schemas/UserPreferences'
        ssoCodeData:
          $ref: '#/components/schemas/SSOCodeData'
        sendEmail:
          type: integer
          # NUMBER(38)
          description: |+
            For operations on sub user as CREATE, UPDATE, ENABLE, DISABLE, this flag states if a mail must be sent to notify the operation
            
            Possible value:
              * 1: mail will be sent 
              * 0: mail will not be sent

            This field can override the sendEMail flag set at global level for all the sub users in the request.
        userState:
          type: boolean
          # NUMBER(1)
        divisionId:
          type: integer
          # NUMBER(38)
        creationDate:
          type: string
          format: date-time
          # DATE
          example: 2019-03-08T17:00:00.000+01:00
        lastLoginDate:
          type: string
          format: date-time
          # DATE
          example: 2019-03-08T17:00:00.000+01:00
        loginCount:
          type: integer
          # NUMBER(38)
        lastModTime:
          type: string
          format: date-time
          # DATE
        timezoneCode:
          type: string
          # VARCHAR2(50 CHAR)
          
