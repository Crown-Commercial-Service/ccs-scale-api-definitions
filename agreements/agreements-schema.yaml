          type: string
          minLength: 1
        title:
          title: Title
          description: A title for this requirement response.
          nullable: true
          type: string
          minLength: 1
        description:
          title: Description
          description: A description of this requirement response. Structured information should be provided in its other fields.
          type: string
          minLength: 1
        value:
