components:

  parameters:
   
    ComponentParam:
      name: comp
      in: query
      required: true
      description: Component Filters
      schema:
        type: array
        items:
          type: string
          enum:
            - TENDER
            - ADDITIONAL_INFO
            - BUYER_ATTACHMENTS
            - SELLER_ATTACHMENTS
            - OPPORTUNITY
            - OPPORTUNITY_ATTACHMENTS
            - OPPORTUNITY_ADDITIONAL_INFO
            - CATEGORIES
            - PROJECT_TEAM
            - PROJECT_OBJECTS
            - PURCHASE_REQUESTS
            
    DataElementConditionParam:
      name: deFlt
      in: query
      required: true
      description: Data Element Condition Filters
      schema:
        type: array
        items:
          type: string
          enum:
            - tenderState
            - lastUpdateDate
            - listingExpiryDate
            - code
            - tenderCode
            - tenderReferenceCode
            - tenderTitle
            - tenderDescription
            - companyName
            - divisionName
            - opportunityDescription
            - workCategory
            - procurementRoute
            - categoryReferenceCode
            - projectType
            - projectOwner 
            - deletedStatus
            - companyId
            - divisionId
            - projectOwnerId
            - independentLocale 
            
    ConditionParam:
      name: flt
      in: query
      required: true
      description: MAIN Condition Filters
      schema:
        type: array
        items:
          type: string
          enum:
            - tenderState
            - lastUpdateDate
            - listingExpiryDate
            - code
            - tenderCode
            - tenderReferenceCode
            - tenderTitle
            - tenderDescription
            - companyName
            - divisionName
            - opportunityDescription
            - workCategory
            - procurementRoute
            - categoryReferenceCode
            - projectType
            - projectOwner 
            - deletedStatus
            - companyId
            - divisionId
            - projectOwnerId
            - independentLocale 
            
    StartParam:
      name: start
      in: query
      required: true
      description: Start At
      schema:
        type: integer
        
    ProjectParam:
      name: project-id
      in: path
      required: true
      description: Project ID
      schema:
        type: integer
        minimum: 1
        
    RFxParam:
      name: rfx-id
      in: path
      required: true
      description: RFI or RFQ ID
      schema:
        type: integer
        minimum: 1    
        
    FileIDParam:
      name: fileId
      in: query
      required: false
      description: Attachment internal identifier to be retrieved
      schema:
        type: integer
        example: 3412121
        minimum: 1  
          
    FileNameParam:
