    SignatureVerification:
      title: Signature Verification
      description: |+
        Container for all signature found inside current envelope
      type: object
      properties:
        signatureIndex:
          type: integer
          description: |+
            Progressive number of the signature inside current envelope
        fullName:
          type: string
          description: |+
            Signer full name
        certificateValidityStatus:
          type: string
          enum:
            -  NOT_YET_CHECKED
            -  EXPIRED
            -  NOT_YET_VALID
            -  NOT_TRUSTED 
            -  TAMPERED
            -  INVALID_ALGORITHM 
            -  VALID
            -  TRUSTED
          description: |+
            Signer Certificate validity status stating if certificate validity period was valid at the time report was verified
            It can assume following value:
              * NOT_YET_CHECKED: verification not completed, yet
              * EXPIRED: verification occurred after validity period
              * NOT_YET_VALID: verification occurred before starting of validity period
              * NOT_TRUSTED: temporal validity verified, but not signed via trusted certificate 
              * TAMPERED: temporal validity verified, but certificate is invalid respect to X509 certificate
              * INVALID_ALGORITHM: temporal validity verified, but certificate uses a not supported  encoding algorithm 
              * VALID: temporarily valid but issuer hasn’t been verified for trustiness
              * TRUSTED: temporarily valid and signed via trusted certificate
        certificateValidityDesc:
          type: string
          description: |+
            Textual description, in default language, for ‘certificateValidityStatus’ field, as reported in platform report
        certificateFromTrustedCA:
          type: integer
          enum:
            - -1
            - 0
            - 1
          description: |+
            Flag stating if certificate is from a trusted certificate authority. Possible value:
              * -1: check not performed
              * 0: from untrusted CA
              * 1: from trusted CA
        certificateFromTrustedCADesc:
          type: string
          description: |+
            Textual description, in default language, for ‘certificateFromTrustedCA’ field, as reported in platform report
        caCertificateValidityStatus:
          type: string
          enum:
            - NOT_YET_CHECKED
            - NOT_YET_VALID
            - EXPIRED
            - VALID
          description: |+
            Certification Authority certificate status validity regarding validity period.
            Allowed value:
              * NOT_YET_CHECKED: validity period not checked yet
              * NOT_YET_VALID: validation performed before validity period beginning 
              * EXPIRED: validation performed after validity period end
              * VALID: valid
        caCertificateValidityDesc:
          type: string
          description: |+
            Textual description, in default language, for ‘caCertificateValidityStatus’ field, as reported in platform report
        signerValidityStatus:
          type: string
          enum:
            - NOT_YET_CHECKED
            - INVALID_SIGNATURE
            - VALIDATE_WITHOUT_CA
            - VALIDATE_WITHOUT_CRL
            - REVOKED
            - VALID 
          description: |+
            Signer validation status.
            Possible value:
              * NOT_YET_CHECKED
              * INVALID_SIGNATURE
              * VALIDATE_WITHOUT_CA
              * VALIDATE_WITHOUT_CRL
              * REVOKED
              * VALID
        isRevokeStatusByOCSP:
          type: boolean
          description: |+
            Flag stating if Revoke status is retrieved from OCSP instead of CRL.
            Allowed value:
              * 0: Revoke status is retrieved by CRL (Certificate Revocation List)
              * 1: Revoke status is retrieved by OCSP (Online Certificate Status Protocol)
        revocationDate:
          description: |+
            Date and time at which certificate has been revoked
        crlCheckResult:
          type: string
          description: |+
            Textual description, in default language, for the check performed on certificate revocation, as reported in platform report
        authorisedCertificateUse:
          type: string
          enum:
            - digitalSignature
            - nonRepudiation
            - keyEncipherment
            - dataEncipherment
            - keyAgreement
            - keyCertSign
            - cRLSign
            - encipherOnly
            - decipherOnly 
          description: |+
            Authorised certification usage:
            Allowed value:
              * digitalSignature
              * nonRepudiation
              * keyEncipherment
              * dataEncipherment
              * keyAgreement
              * keyCertSign
              * cRLSign
              * encipherOnly
              * decipherOnly
        signingTime:
          type: string
          format: date-time
          description: |+
            Signature date
        signatureTrustedTimestamp:
          type: string
          format: date-time
          description: |+
            Third party signed signing date
        signatoryVerificationDetailedInfo:
          $ref: '#/components/schemas/SignatoryVerificationDetailedInfo'
        caGeneralInfo:
          $ref: '#/components/schemas/CAGeneralInfo'


