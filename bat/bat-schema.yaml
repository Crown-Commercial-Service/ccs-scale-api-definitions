components:
  schemas:
  
    CatalogueID:
      type: number
      format: integer
      example: 1234
      readOnly: true
      
    Catalogue:
      allOf:
        - $ref: 'https://raw.githubusercontent.com/Crown-Commercial-Service/ccs-scale-api-definitions/master/common/OCDS_Schema.yaml#/components/schemas/Item'
        
    CatalogueList:
      type: array
      items:
        $ref: '#/components/schemas/CatalogueID'
        
    ProdID:
      type: number
      format: integer
      example: 1234
      readOnly: true
      
    Product:
      allOf:
        - $ref: 'https://raw.githubusercontent.com/Crown-Commercial-Service/ccs-scale-api-definitions/master/common/OCDS_Schema.yaml#/components/schemas/Item'
        
    ProductList:
      type: array
      items:
        $ref: '#/components/schemas/Product'
  
    VariantID:
      type: number
      format: integer
      example: 1234
      readOnly: true
      
    Variant:
      allOf:
        - $ref: 'https://raw.githubusercontent.com/Crown-Commercial-Service/ccs-scale-api-definitions/master/common/OCDS_Schema.yaml#/components/schemas/Item'
        - $ref: '#/components/schemas/StockList'
        
    VariantList:
      type: array
      items:
        $ref: '#/components/schemas/Product'
        
    
    StockItem:
      type: object
      description: Items of stock
      required:
        - id
        - quantity
      properties: 
        id:  
          type: string
          readOnly: true
          format: uuid
          description: 'ID of the stock item'
          example: 222
        variant:  
          $ref: '#/components/schemas/VariantID'
        product:  
          $ref: '#/components/schemas/ProductID'
        location:
          type: object
          description: location of the stock
        properties:
          address:
            $ref: 'https://raw.githubusercontent.com/Crown-Commercial-Service/ccs-scale-api-definitions/master/common/OCDS_Schema.yaml#/components/schemas/Item'
        qantitity:
          type: number
          format: float
          description: 'Quantity of stock available'
          example: 222
        
    StockList:
      type: array
      items:
        $ref: '#/components/schemas/StockItem'