      title: Company Import Request structure
      description: Define operation to be performed on company data, including “super user”
      type: object
      properties:         
        operationCode:
          type: string
          example: 1
          description: |+
            Code of the operation. It accepts following value:
              * CREATE_REGONLY: a new supplier company is registered (not enabled), no matter main code provided
              * 009, INSERT or CREATE: a new supplier company is registered and automatically enabled, no matter main code provided
              * 004 or UPDATE: it looks for an existing company having main code provided and updates it with new information.
              * 003 or DELETE: assigns the value “blocked” to the supplier status.
              * ENABLE: enables a supplier company registered.
              * DEACTIVATE: it looks for an existing supplier company having main code provided and disables it if it is enabled
              * ARCHIVE: it looks for an existing supplier company having main code provided and archives it if it is disabled
              * DEARCHIVE: it looks for an existing supplier company having main code provided and disables it if it is archived
              * NO VALUE PROVIDED: No operation will be performed on Company: information is provided to identify the supplier other operation will be performed on
        sendEMail:
          type: string
          example: 1
          description: |+
            Flag stating if, in case of creation of a new supplier company, mail must be sent to notify the registration
            Possible value:
              * 1: mail is sent to notify the registration
              * Any other value or not provided: no mail is sent
        companyInfo:
          $ref: '#/components/schemas/CompanyInfo'
          
