openapi: "3.0.1"
info:
  version: 1.0.1
  title: CCS Shopping Service OAuth 2.0 Authentication
  description: "To be used until the Shopping Service is integrated with Conclave"
  termsOfService: "http://api.crowncommercial.gov.uk/terms/"
  contact:
    email: "apiteam@crowncommercial.gov.uk"
  license:
    url: 'https://github.com/spree/spree/blob/master/license.md'
    name: BSD-3-Clause
paths:
  /oauth2/token:
    post:
      description: Creates or refreshes a Bearer token required to authorize calls API calls
      tags:
        - Token
      operationId: Create or Refresh Token
      responses:
        '200':
          description: Token was succesfully created or refreshed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Token'
              examples:
                create token:
                  value:
                    access_token: SfM3k8kq5Wkc6xz6rgMlsl-mbygJ1ptq4DR0Ah51vjA
                    token_type: Bearer
                    expires_in: 7200
                    refresh_token: SqJDIwX00fehqHxS6xmb-kzqAlrYe_0EHgekMexVT8k
                    created_at: 1581873931
                refresh token:
                  value:
                    access_token: Es9lLPW2mVaDB80I-I_OdQCw3JfOT1s19YN1naFWx98
                    token_type: Bearer
                    expires_in: 7200
                    refresh_token: j92BxulqIIYtiiaBsuAM1TzGsGSVxaykT4kk8OYHGNY
                    created_at: 1581876572
      requestBody:
        required: true
        content:
          application/json:
            schema:
              oneOf:
                - $ref: '#/components/schemas/CreateTokenBody'
                - $ref: '#/components/schemas/RefreshTokenBody'
            examples:
              create token:
                value:
                  grant_type: password
                  username: user@crowncommercial.gov.uk
                  password: Password123
              refresh token:
                value:
                  grant_type: refresh_token
                  refresh_token: SqJDIwX00fehqHxS6xmb-kzqAlrYe_0EHgekMexVT8k
        description: ''
  /catalog/account:
    get:
      description: Returns current user information
      summary: Get an Account
      tags:
        - Account
      operationId: Account Information
      responses:
        '200':
          description: ok
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/Account'
        '401':
          description: Unauthorised
          content:
            application/json:
              schema:
                $ref: 'https://raw.githubusercontent.com/Crown-Commercial-Service/ccs-scale-api-definitions/master/common/CCS_Standard_API_Schema.yaml#/components/schemas/Errors'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: 'https://raw.githubusercontent.com/Crown-Commercial-Service/ccs-scale-api-definitions/master/common/CCS_Standard_API_Schema.yaml#/components/schemas/Errors'
        '429':
          description: Too Many Requests
          content:
            application/json:
              schema:
                $ref: 'https://raw.githubusercontent.com/Crown-Commercial-Service/ccs-scale-api-definitions/master/common/CCS_Standard_API_Schema.yaml#/components/schemas/Errors'
      security:
        - bearerAuth: []
    post:
      description: >-
        Creates a new account

        This endpoint requires [Spree Auth Devise](https://github.com/spree/spree_auth_devise) gem installed
      summary: Create an Account
      tags:
        - Account
      operationId: 'Account Creation'
      requestBody:
        required: true
        content:
          application/vnd.api+json:
            schema:
              type: object
              properties:
                user:
                  type: object
                  properties:
                    email:
                      type: string
                      example: 'john@snow.org'
                    password:
                      type: string
                      example: 'spree123'
                    passwordConfirmation:
                      type: string
                      example: 'spree123'
      responses:
        '200':
          description: ok
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/Account'
        '422':
          description: Validation errors
          content:
            application/json:
              schema:
                $ref: 'https://raw.githubusercontent.com/Crown-Commercial-Service/ccs-scale-api-definitions/master/common/CCS_Standard_API_Schema.yaml#/components/schemas/Errors'
        '429':
          description: Too Many Requests
          content:
            application/json:
              schema:
                $ref: 'https://raw.githubusercontent.com/Crown-Commercial-Service/ccs-scale-api-definitions/master/common/CCS_Standard_API_Schema.yaml#/components/schemas/Errors'

    patch:
      description: >-
        Updates user account

        This endpoint requires [Spree Auth Devise](https://github.com/spree/spree_auth_devise) gem installed
      summary: Update an Account
      tags:
        - Account
      operationId: 'Account Updates'
      requestBody:
        required: true
        content:
          application/vnd.api+json:
            schema:
              type: object
              properties:
                user:
                  type: object
                  properties:
                    email:
                      type: string
                      example: 'john@snow.org'
                    password:
                      type: string
                      example: 'spree123'
                    passwordConfirmation:
                      type: string
                      example: 'spree123'
      responses:
        '200':
          description: ok
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/Account'
        '401':
          description: Unauthorised
          content:
            application/json:
              schema:
                $ref: 'https://raw.githubusercontent.com/Crown-Commercial-Service/ccs-scale-api-definitions/master/common/CCS_Standard_API_Schema.yaml#/components/schemas/Errors'
        '422':
          description: Validation errors
          content:
            application/json:
              schema:
                $ref: 'https://raw.githubusercontent.com/Crown-Commercial-Service/ccs-scale-api-definitions/master/common/CCS_Standard_API_Schema.yaml#/components/schemas/Errors'
        '429':
          description: Too Many Requests
          content:
            application/json:
              schema:
                $ref: 'https://raw.githubusercontent.com/Crown-Commercial-Service/ccs-scale-api-definitions/master/common/CCS_Standard_API_Schema.yaml#/components/schemas/Errors'

      security:
        - bearerAuth: []
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      description: |-
        User token to authorize Cart and Checkout requests.
        
  schemas:
    Token:
      properties:
        access_token:
          type: string
          example: 2480c16561d1391ea81ca5336b651e9a29f4524f6dee8c7f3f02a600159189c3
        token_type:
          type: string
          example: Bearer
          default: Bearer
        expires_in:
          type: integer
          example: 7200
          description: Time (in seconds) after which the access token will expire
        refresh_token:
          type: string
          example: f5d78642252eeb3f3001f67b196ac21a27afc030462a54060b0ebbdae2b8dc9c
        created_at:
          type: integer
          example: 1539863418
      x-examples:
        create token:
          access_token: SfM3k8kq5Wkc6xz6rgMlsl-mbygJ1ptq4DR0Ah51vjA
          token_type: Bearer
          expires_in: 7200
          refresh_token: SqJDIwX00fehqHxS6xmb-kzqAlrYe_0EHgekMexVT8k
          created_at: 1581873931
        refresh token:
          access_token: Es9lLPW2mVaDB80I-I_OdQCw3JfOT1s19YN1naFWx98
          token_type: Bearer
          expires_in: 7200
          refresh_token: j92BxulqIIYtiiaBsuAM1TzGsGSVxaykT4kk8OYHGNY
          created_at: 1581876572
    CreateTokenBody:
      type: object
      x-examples:
        example-1:
          grant_type: password
          username: spree@example.com
          password: spree123
      properties:
        grant_type:
          type: string
          default: password
          description: Use `password` to create a token and `refresh_token` to refresh it
        username:
          type: string
          description: User email address
          example: user@crowncommercial.gov.uk
        password:
          type: string
          description: User password
          example: Password123
      required:
        - grant_type
        - username
        - password
    RefreshTokenBody:
      type: object
      properties:
        grant_type:
          type: string
          default: refresh_token
        refresh_token:
          type: string
          description: Refresh token obtained from the create token response
          example: "27af95fd57a424e5d01aaf5eab1324a8d5c0ca57daf384fae39f811a5144330143301'"
      required:
        - grant_type
        - refresh_token
      x-examples:
        example-1:
          grant_type: refresh_token
          refresh_token: SqJDIwX00fehqHxS6xmb-kzqAlrYe_0EHgekMexVT8k
          
          
    Account:
      type: object
      properties:
        email:
          $ref: 'https://raw.githubusercontent.com/Crown-Commercial-Service/ccs-scale-api-definitions/master/common/CCS_Standard_API_Schema.yaml#/components/schemas/Email'
        addresses:
          type: array
          items:
            oneOf:
              - $ref: '#/components/schemas/Address'
    Address:
      type: object
      properties:
        id:
          type: string
          example: '1'
        firstname:
          type: string
          example: John
        lastname:
          type: string
          example: Doe
        address1:
          type: string
          example: 5th floor
        address2:
          type: string
          example: 151 Buckingham Palace Road
        city:
          type: string
          example: London
        postcode:
          type: string
          example: 'SW1 6TF'
        phone:
          type: string
          example: '(+44) 207 345 2567'
        county:
          type: string
          example: City of Westminster
        countryName:
          type: string
          example: United Kingdom
        countryIso3:
          type: string
          example: GBR
          description: Country ISO3 code
        company:
          type: string
          example: 'Crown Commercial Services'
        defaultBillingAddress:
          type: string
          format: boolean
        defaultShippingAddress:
          type: string
          format: boolean  
